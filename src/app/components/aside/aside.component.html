<aside>
<div class = "side">
  <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
    <button class="btn btn-outline-primary me-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Currency</button>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
      <button ngbDropdownItem (click)="selectCurrency('GBP')">GBP</button>
      <button ngbDropdownItem (click)="selectCurrency('EUR')">EUR</button>
      <button ngbDropdownItem (click)="selectCurrency('USD')">USD</button>
    </div>
  </div>

  <p>Username: {{user}}</p>
  <p>Account Number: <br> {{accountNumber}}</p>
  <p>Current Balance : <br> {{currencyType}} {{currentBalance}}</p>
  <p>Saving Balance : <br> {{currencyType}} {{savingBalance}}</p>


  <button class="btn btn-danger" (click)="logout()">logout</button>
</div>
</aside>
