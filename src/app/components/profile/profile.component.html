<div class="container">
  <div class="form">
    <form [formGroup]="updateInfoForm">
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" aria-describedby="userHelp" placeholder="Enter email"
               formControlName="username">
      </div>

      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name"
               formControlName="firstName">

      </div>

      <div class="form-group">
        <label for="MiddleName">Middle Name</label>
        <input type="text" class="form-control" id="MiddleName" placeholder="Enter Middle Name"
               formControlName="middleName">
      </div>


      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name" formControlName="lastName">
      </div>

      <div class="form-group">
        <label for="LastName">Address</label>
        <input type="text" class="form-control" id="Address" placeholder="Enter Address" formControlName="address">
      </div>

      <div class="form-group">
        <label for="phoneNumber">phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number"
               formControlName="phoneNumber">
      </div>

      <button type="submit" [className]="editClicked ? 'btn-primary': 'btn-secondary'"  (click)="editClick()" class="btn">Edit</button>


      <button type="submit" class="btn-dark" routerLink="/change-password">Change Password</button>
      <button type="submit" class="btn-info" routerLink="/change-pin">Change PIN</button>
    </form>

  </div>
</div>
