<div class="container">
  <div [formGroup]="updatePinForm" class="form">

    <div class="form-group">
      <label for="oldPin">Old Pin</label>
      <input type="password" class="form-control" id="oldPin" aria-describedby="userHelp" placeholder="Enter Old Pin"
             minlength="6"
             maxlength="6"
             formControlName="oldPin">
    </div>

    <div class="form-group">
      <label for="newPin">New Pin</label>
      <input type="password" class="form-control" id="newPin" aria-describedby="userHelp" placeholder="Enter Old Pin"
             minlength="6"
             maxlength="6"
             formControlName="newPin">
    </div>

    <div class="form-group">
      <label for="reEnterNewPin">Re-Enter New Pin</label>
      <input type="password" class="form-control" id="reEnterNewPin" aria-describedby="userHelp" placeholder="Re-Enter Old Pin"
             minlength="6"
             maxlength="6"
             formControlName="reEnterNewPin">
      <small class="form-text text-danger" *ngIf="reEnterPinControl.value != pinControl.value">PIN doesn't match with the Re-Enter password<br></small>
      <small class="form-text text-danger" *ngIf="pinControl.errors?.['minlength']">PIN should have at least 6 characters<br></small>
      <small class="form-text text-danger" *ngIf="checkForPattern()">PIN should only contain number character<br></small>
    </div>

    <button type="submit" [className]="!formIsValid() ? 'btn-danger': 'btn-primary'" class="btn"
            [disabled]="!formIsValid()" (click)="changePin()">Update
    </button>
  </div>
</div>
