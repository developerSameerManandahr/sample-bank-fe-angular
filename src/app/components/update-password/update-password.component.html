<div class="container">
  <div [formGroup]="updatePasswordForm" class="form">

    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input type="password" class="form-control" id="oldPassword" aria-describedby="userHelp" placeholder="Enter Old Password"
             formControlName="oldPassword">
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" class="form-control" id="newPassword" aria-describedby="userHelp" placeholder="Enter Old Password"
             formControlName="newPassword">
    </div>

    <div class="form-group">
      <label for="reEnterNewPassword">Re-Enter New Password</label>
      <input type="password" class="form-control" id="reEnterNewPassword" aria-describedby="userHelp" placeholder="Re-Enter Old Password"
             formControlName="reEnterNewPassword">
      <small class="form-text text-danger" *ngIf="reEnterPasswordControl.value != passwordControl.value">Password doesn't match with the Re-Enter password<br></small>
      <small class="form-text text-danger" *ngIf="passwordControl.errors?.['minlength']">Password should have at least 8 characters<br></small>
    </div>

    <button type="submit" [className]="!isFormValid() ? 'btn-danger': 'btn-primary'" class="btn"
            [disabled]="!isFormValid()" (click)="changePassword()">Submit
    </button>
  </div>
</div>
